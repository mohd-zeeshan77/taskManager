<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>âœï¸ Edit Task</h1>
        <div class="button-group">
            <a class="btn" href="/tasks">ğŸ”™ Back to Task List</a>
        </div>
    </header>

    <form th:action="@{/tasks/update}" th:object="${task}" method="post" class="task-form">
        <input type="hidden" th:field="*{id}" />
        
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required />

        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" required></textarea>

        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" th:field="*{dueDate}" required />

        <label for="priority">Priority</label>
        <select id="priority" th:field="*{priority}">
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
        </select>

        <label for="status">Status</label>
        <select id="status" th:field="*{status}">
            <option value="PENDING">Pending</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
        </select>

        <button type="submit" class="btn">âœ… Update Task</button>
    </form>

    <div class="footer">
        <p>&copy; 2025 Task Manager App</p>
    </div>
</div>
</body>
</html>
